name: Build and Release Fonts

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge python3-fontforge wget unzip

      - name: Build fonts
        run: |
          echo "Building fonts..."
          python3 scripts/build.py build
          echo "Build completed. Generated files:"
          ls -la assets/built_fonts/

      - name: Prepare release files
        run: |
          # Create a release directory and copy files with proper naming
          mkdir -p release_files
          
          # Copy TTF files
          find assets/built_fonts -name '*.ttf' -exec cp {} release_files/ \;
          
          # Copy WOFF2 files  
          find assets/built_fonts -name '*.woff2' -exec cp {} release_files/ \;
          
          echo "Files prepared for release:"
          ls -la release_files/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/*
          name: Release ${{ github.ref_name }}
          body: |
            # Font Release ${{ github.ref_name }}
            
            This release includes MonoLisa fonts with Korean Hangul support from D2Coding.
          
            
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
