name: Build and Release FiraD2 Fonts

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge python3-fontforge wget unzip

      - name: Download required font assets
        run: |
          # Create assets directories
          mkdir -p assets/{en_font,ko_font,en_nerd_font,built_fonts}
          
          # Download FiraCode fonts
          echo "Downloading FiraCode fonts..."
          wget -q https://github.com/tonsky/FiraCode/releases/download/6.2/Fira_Code_v6.2.zip
          unzip -j Fira_Code_v6.2.zip "ttf/*" -d assets/en_font/
          rm Fira_Code_v6.2.zip
          
          # Download D2Coding fonts
          echo "Downloading D2Coding fonts..."
          wget -q https://github.com/naver/d2codingfont/releases/download/VER1.3.2/D2Coding-Ver1.3.2-20180524.zip
          unzip -j D2Coding-Ver1.3.2-20180524.zip "D2Coding/*.ttf" -d assets/ko_font/
          rm D2Coding-Ver1.3.2-20180524.zip
          
          # Download FiraCode NerdFont
          echo "Downloading FiraCode NerdFont..."
          wget -q https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/FiraCode.zip
          unzip -j FiraCode.zip "*.ttf" -d assets/en_nerd_font/
          rm FiraCode.zip
          
          echo "Assets downloaded successfully"
          ls -la assets/*/

      - name: Build fonts
        run: |
          echo "Building fonts..."
          python3 scripts/build.py build
          echo "Build completed. Generated files:"
          ls -la assets/built_fonts/

      - name: Prepare release files
        run: |
          # Create a release directory and copy files with proper naming
          mkdir -p release_files
          
          # Copy TTF files
          find assets/built_fonts -name '*.ttf' -exec cp {} release_files/ \;
          
          # Copy WOFF2 files  
          find assets/built_fonts -name '*.woff2' -exec cp {} release_files/ \;
          
          echo "Files prepared for release:"
          ls -la release_files/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/*
          name: FiraD2 Release ${{ github.ref_name }}
          body: |
            # FiraD2 Font Release ${{ github.ref_name }}
            
            This release includes FiraCode fonts with Korean Hangul support from D2Coding.
            
            ## Available Font Files:
            
            ### Regular Fonts
            - `FiraD2-Regular.ttf` - Main font for general use
            - `FiraD2-Regular.woff2` - Web font version
            - `FiraD2-Bold.ttf` - Bold variant
            - `FiraD2-Bold.woff2` - Bold web font version
            
            ### Nerd Font Variants (with icons)
            - `FiraD2NerdFont-Regular.ttf` - With Nerd Font icons
            - `FiraD2NerdFont-Regular.woff2` - Web font with icons
            - `FiraD2NerdFont-Bold.ttf` - Bold with icons
            - `FiraD2NerdFont-Bold.woff2` - Bold web font with icons
            
            ## Installation
            
            Download the `.ttf` files for desktop use, or `.woff2` files for web projects.
            
            For more information, see the [README](https://github.com/partrita/FiraD2/blob/main/README.md).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
